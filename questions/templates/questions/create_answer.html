{% load i18n %}
{% load static %}
{% load humanize %}

<form action="{% url 'questions:create_answer' question.id %}" method="POST" role="form">
  {% csrf_token %}
  <div class="form-group">
    {{ form.description }}
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">{% trans "Post your answer" %}</button>
  </div>
</form>
